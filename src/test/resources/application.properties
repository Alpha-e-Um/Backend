spring.web.resources.add-mappings=false

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.data.redis.repositories.enabled=false

jwt.secret=testsecrettestsecrettestsecrettestsecrettestsecrettestsecrettestsecrettestsecret
jwt.token.access-expiration-time=1000
jwt.token.refresh-expiration-time=1000

logging.level.com.example.eumserver=debug

springdoc.api-docs.enabled=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.security.oauth2.client.registration.google.client-id=invalid-client-id
spring.security.oauth2.client.registration.google.client-secret=invalid-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=invalid-redirect-uri
oauth2.client.google.default.redirect-uri=invalid-redirect-uri
